[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_mixins"
version = "0.0.4"
authors = [
  { name="Matthew B. A. McDermott", email="mattmcdermott8@gmail.com" },
]
description = "A colleciton of useful mixins for machine learning development code."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mmcdermott/ML_mixins"
"Bug Tracker" = "https://github.com/mmcdermott/ML_mixins/issues"
